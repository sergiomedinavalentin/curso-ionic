<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PAGES.DETAIL' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="item.avatar" />
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="item.series.items.length">
    <ion-card-header>
      {{ 'LIST.SERIES' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let serie of item.series.items">
           <ion-label text-wrap>{{serie.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="item.comics.items.length">
    <ion-card-header>
      {{ 'LIST.COMICS' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let comic of item.comics.items">
          <ion-label text-wrap>{{comic.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
