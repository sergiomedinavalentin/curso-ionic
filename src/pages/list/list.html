<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items" (click)="goToDetail(item)">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.avatar">
        </ion-avatar>
        <ion-label text-wrap>{{item.name}}</ion-label>
        <ion-badge item-end>Id: {{item.id}}</ion-badge>
      </ion-item>
    
      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="ios-videocam"></ion-icon>
            <div>Series: {{item.series.returned}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="md-book"></ion-icon>
            <div>Comics: {{item.comics.returned}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
